---
layout: default
---
<head>
  <link href="https://micro.blog/sprestridge" rel="me">
  <link href="https://twitter.com/sprestridge" rel="me">
  <link href="https://github.com/sprestridge" rel="me">
  <link href="https://www.instagram.com/sprestridge/" rel="me">
  <link rel="authorization_endpoint" href="https://indieauth.com/auth">
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
  <link rel="micropub" href="https://sprestridge.net/micropub">
 </head> 

<div class="home">

  <h1 class="page-heading">Writing</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ post.date | date: date_format }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
